name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup NodeJS
      uses: actions/setup-node@v1.1.0
      with:
        node-version: '12.10.x'
   
    - name: Build
      run: | 
        npm ci
        npm run generate:keys-forge
        npm test
